<ion-header>
  <ion-toolbar>
    <ion-title>Select Exercise</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 *ngIf="images.length" class="ion-text-center">Please Select an Exercise!</h3>

  <ion-list>
    <ion-item *ngFor="let img of images; index as pos" class="ion-text-wrap">
      <ion-thumbnail slot="start">
        <ion-img [src]="img.path"></ion-img>
      </ion-thumbnail>
      <ion-label>
        {{ img.name }}
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="select(img)">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
