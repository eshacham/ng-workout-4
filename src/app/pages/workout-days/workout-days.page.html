<ion-header>
  <ion-toolbar>
    <ion-title>{{ workout?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides #slider pager='true' [options]="slideOpts"
    (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let day of workout?.days">
      <app-workout-day
        [workoutDay]="day"
        [inWorkoutDaysPublisher]="workoutDaysPublisher"
        (outEventEmitter)="handleExerciseActionEvent($event)">
      </app-workout-day>
   </ion-slide>
  </ion-slides>
</ion-content>
