<ion-header>
  <ion-toolbar>
    <ion-title>
      Library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 *ngIf="images.length === 0" class="ion-text-center">Please Select Image!</h3>

  <ion-list>
    <ion-item *ngFor="let img of images; index as pos" class="ion-text-wrap">
      <ion-thumbnail slot="start">
        <ion-img [src]="img.ionicPath"></ion-img>
      </ion-thumbnail>
      <ion-input type='text' [(ngModel)]="img.name"
                 placeholder="Exercise Name"
                 (ionChange)="updateImage(img, pos)">
      </ion-input>
      <ion-button slot="end" fill="clear" (click)="updateImage(img, pos)">
        <ion-icon slot="icon-only" name="body"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="deleteImage(img, pos)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer *ngIf="IsMobile">
  <ion-toolbar>
    <ion-button fill="clear" expand="full"
      (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Select Image</ion-button>
  </ion-toolbar>
</ion-footer>
