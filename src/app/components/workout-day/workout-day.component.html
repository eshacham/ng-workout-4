<ion-grid >
  <ion-row align-items-center>
    <ion-col size="2">
      <ion-button fill="clear" *ngIf="IsDisplayOrWorkout"
         (click)="startOrStopToggle()">
         <ion-icon slot="icon-only" name="play" *ngIf="IsDisplayMode"></ion-icon>
        <ion-icon slot="icon-only" name="pause" *ngIf="IsWorkoutMode"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="8">
      <ion-label *ngIf="IsDisplayOrWorkout" no-margin>{{ workoutDay.name }}</ion-label>
      <ion-input *ngIf="IsEditMode" type="text" no-margin text-center
        [(ngModel)]="workoutDay.name">
      </ion-input>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" *ngIf="IsDisplayOrEdit"
         (click)="editOrCancelToggle()">
         <ion-icon slot="icon-only" name="construct" *ngIf="IsDisplayMode"></ion-icon>
        <ion-icon slot="icon-only" name="exit" *ngIf="IsEditMode"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list lines="none">
      <ion-reorder-group
        [disabled]="!IsEditMode" (ionItemReorder)="reorderItems($event)">
        <ion-item *ngFor="let exercise of workoutDay.exercises; let i = index">
          <app-exercise-thumbnail
            [exercise]="exercise"
            [workoutDayName]=workoutDay.name
            [exerciseIndex]="i+1"
            [inWorkoutDayPublisher]="workoutDayPublisher"
            #exerciseComponent (click)="exerciseComponent.exerciseSelected()"
            (outEventEmitter)="handleExerciseActionEvent($event)">
            </app-exercise-thumbnail>
            <ion-reorder slot="end"></ion-reorder>
        </ion-item>
        </ion-reorder-group>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="IsEditMode" id='workout-day-last-row' >
    <ion-col size="4" >
      <ion-button fill="clear"
        (click)="addExercise()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
        <ion-label>Exercise</ion-label>
      </ion-button>
    </ion-col>
    <ion-col size="4" offset="4">
        <ion-button fill="clear"
          (click)="saveChanges()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
          <ion-label>Day</ion-label>
        </ion-button>
      </ion-col>
  </ion-row>
</ion-grid>
