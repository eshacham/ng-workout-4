<div id="workout-day-comp">
  <ion-fab vertical="top" horizontal="start" #fabWorkout id="fabWorkout">
    <ion-fab-button size="small" (click)="startWorkout()" color="danger">
      <ion-icon name="play"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button size="small" (click)="stopWorkout()" color="light">
        <ion-icon name="pause"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" #fabEdit id="fabEdit">
      <ion-fab-button size="small" (click)="editWorkout()" color="danger">
        <ion-icon name="construct"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button size="small" (click)="addExercise()" color="light">
          <ion-icon name="calendar"></ion-icon>
        </ion-fab-button>
        <ion-fab-button size="small" (click)="saveChanges()" color="light">
          <ion-icon name="walk"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
  </ion-fab>

  <ion-item align-items-center no-padding lines="none" id="workout-day-header"
      class="ion-align-items-center">
      <ion-label [hidden]="IsEditMode" no-margin text-center>
        <h2 class="ion-text-center">{{ workoutDay.name }}</h2>
      </ion-label>
      <ion-input [hidden]="IsDisplayOrWorkout" type="text" no-margin class="ion-text-center"
        [(ngModel)]="workoutDay.name">
      </ion-input>
  </ion-item>
  <ion-list lines="none">
    <ion-reorder-group
      [disabled]="!IsEditMode" (ionItemReorder)="reorderItems($event)">
      <ion-item *ngFor="let exercise of workoutDay.exercises; let i = index"
        class="exercise-thumbnail-ion-item">
        <app-exercise-thumbnail
          [exercise]="exercise"
          [workoutDayName]=workoutDay.name
          [exerciseIndex]="i+1"
          [inWorkoutDayPublisher]="workoutDayPublisher"
          #exerciseComponent (click)="exerciseComponent.exerciseSelected()"
          (outEventEmitter)="handleExerciseActionEvent($event)">
          </app-exercise-thumbnail>
          <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</div>
