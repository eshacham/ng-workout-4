<div id="workout-day-comp">
  <ion-fab vertical="top" horizontal="start" #fabWorkout id="fabWorkout">
    <ion-fab-button size="small" (click)="startWorkout()" color="warning">
      <ion-icon name="play"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button size="small" (click)="stopWorkout()" color="light">
        <ion-icon name="pause"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" #fabEdit id="fabEdit">
      <ion-fab-button size="small" (click)="editWorkout()" color="warning">
        <ion-icon name="construct"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button size="small" (click)="addWorkoutDay()" color="light">
          <ion-icon name="calendar"></ion-icon>
        </ion-fab-button>
        <ion-fab-button size="small" (click)="addExercise()" color="light">
          <ion-icon name="walk"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
  </ion-fab>

  <ion-item no-padding lines="none" id="workout-day-header">
      <ion-label [hidden]="IsEditMode" no-margin>
        <h2 class="ion-text-center">{{ workoutDay.name }}</h2>
      </ion-label>
      <ion-input [hidden]="IsDisplayOrWorkout" type="text" no-margin
        class="ion-text-center"
        [(ngModel)]="workoutDay.name">
      </ion-input>
  </ion-item>
  <ion-list lines="none">
    <ion-reorder-group
      [disabled]="!IsEditMode" (ionItemReorder)="reorderItems($event)">
      <ion-item *ngFor="let exerciseSet of workoutDay.exerciseSets; let i = index"
        class="exercise-thumbnail-ion-item">
        <app-exercise-thumbnail #exerciseSetComponent
          [exerciseSet]="exerciseSet"
          [workoutDayName]=workoutDay.name
          [exerciseSetIndex]="i+1"
          [inWorkoutDayPublisher]="workoutDayPublisher"
          (outEventEmitter)="handleExerciseSetActionEvent($event)"
          (click)="exerciseSetComponent.exerciseSetSelected()">
          </app-exercise-thumbnail>
          <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</div>
