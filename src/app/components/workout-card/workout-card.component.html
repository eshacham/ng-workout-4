<ion-card >
  <ion-card-header text-center>
    {{ workout.name | uppercase }}
  </ion-card-header>

  <ion-card-content>

    <p text-wrap>{{ workout.description }}</p>
    <ion-item *ngIf="daysCount" detail (click)="goToWorkoutDays()" >
        <ion-label >Workout Days...</ion-label>
        <ion-badge slot="end">{{ daysCount }}</ion-badge>
    </ion-item>

  </ion-card-content>
</ion-card>
