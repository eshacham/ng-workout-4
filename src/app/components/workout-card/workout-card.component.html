<ion-card >
  <ion-card-header>
    {{ workout.name | uppercase }}
  </ion-card-header>

  <ion-card-content>
    <p text-wrap>{{ workout.description }}</p>

    <ion-item *ngIf="daysCount" (click)="goToWorkoutDays()">
      <ion-label>
          Workout Days...
      </ion-label>
      <ion-badge item-end>{{ daysCount }}</ion-badge>
    </ion-item>

  </ion-card-content>
</ion-card>
